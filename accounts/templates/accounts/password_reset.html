<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lupify - Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
        }
        .panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 35px rgba(15, 23, 42, 0.15);
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: #0f172a;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #475569;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #1f9cee;
            color: white;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid #cbd5e1;
            color: #0f172a;
        }
        .note {
            font-size: 0.85rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Password reset</h1>
        <p>We're still wiring the password reset journey. In the meantime, reach out to our support team at <strong>support@lupify.com</strong> and include your username or email so we can help you directly.</p>
        <div class="actions">
            <a href="{% url 'login' %}" class="btn btn-primary">Return to sign in</a>
            <a href="mailto:support@lupify.com" class="btn btn-secondary">Contact support</a>
        </div>
        <p class="note">We will notify you as soon as password reset is available.</p>
    </div>
</body>
</html>
