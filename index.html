<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body class = layout>
    <header class = header r>
        <nav class = navbar>
            <h1 class = logo>Lupify</h1>
            <ul class="links">
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li class = dropdown>
                    <a href="#categories">Categories</a>
                    <div class = dropdown-content>
                        <a href="#fiction">Fiction</a>
                        <a href="#non-fiction">Non-Fiction</a>
                        <a href="#science">Science</a>
                        <a href="#history">History</a>
                        <a href="#life">Life</a>
                        <a href = #technology>Technology</a>
                    </div>
                </li>
                <li>
                    <a href="#read">Start reading</a>
                </li>
                <li>
                    <a href="#write">Start writing</a>
                </li>
                <li>
                    <a href="#sign-up">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id = main >
        <section class="hero" aria-labelledby="hero-title">
            <h1 class="hero-title">Lupify</h1>
            <p class="hero-subtitle">Where opinions matter</p>
            <button class="start-button">Start writing</button>
        </section>

    </main>
    <aside class = sidebar>
        <img src="lupify_home_image.png" alt="girl writing" style="max-width: 250 px; height: auto;">
    </aside>
    <footer class = footer>
        <div class="container">
            <p>&copy; 2024 Lupify. All rights reserved.</p>
            <nav class="footer-nav" aria-label="Footer">
                <a href="#">Privacy Policy</a>
                <span aria-hidden="true">|</span>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
    </footer>
</body>
</html>
